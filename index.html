<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    
    <div class="display-bor">
      <div class="display">
        <div class="upper-line">
          <div class="previous-digits" id="previousDigit"></div>
          <div class="opperand" id="oparend"></div>
        </div>
        <div class="current-digit" id="currentDigit"></div>
      </div>
    </div>
    <div class="btns">
        <div id="pecentageBtn" class="btn btn-azure">%</div>
        <div id="squareRootBtn" class="btn btn-azure">√</div>
        <div id="ceBtn" class="btn btn-orange">DEL</div>
        <div id="clearBtn" class="btn btn-orange">C</div>
        <div id="numSevenBtn" class="btn btn-normal">7</div>
        <div id="numEightBtn" class="btn btn-normal">8</div>
        <div id="numNineBtn" class="btn btn-normal">9</div>
        <div id="opSubBtn" class="btn btn-azure">-</div>
        <div id="numFourBtn" class="btn btn-normal">4</div>
        <div id="numFiveBtn" class="btn btn-normal">5</div>
        <div id="numSixBtn" class="btn btn-normal">6</div>
        <div id="opDivBtn" class="btn btn-azure">÷</div>
        <div id="numOneBtn" class="btn btn-normal">1</div>
        <div id="numTwoBtn" class="btn btn-normal">2</div>
        <div id="numThreeBtn" class="btn btn-normal">3</div>
        <div id="opMulBtn" class="btn btn-azure">×</div>
        <div id="numZeroBtn" class="btn btn-normal">0</div>
        <div id="decimalBtn" class="btn btn-normal">.</div>
        <div id="equalBtn" class="btn btn-azure">=</div>
        <div id="opAddBtn" class="btn btn-azure">+</div>
    </div>
    
  </div>
</body>
<script src="Calculator.js"></script>
</html>
